<!doctype html>
<html>

<head>
  <title>Mars Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>MARS</h1>
  </header>

  <div id="loader"></div>

  <main id="mainBody">

    <h2 id="dataDate"></h2>
    <p>Max Temperature (Fahrenheit): <span id="maxTempF"></span>&ordm;</p>
    <p>Min Temperature (Fahrenheit): <span id="minTempF"></span>&ordm;</p>
    <p>Atmospheric Pressure: <span id="pressure"></span></p>
    <p>Sunrise: <span id="sunrise"></span></p>
    <p>Sunset: <span id="sunset"></span></p>
    <p>Season: <span id="season"></span></p>

    <p style="font-size: 0.6rem; color: gray">All data is from NASA's Curiosity rover</p>

  </main>

  <div id="errorMessage">
    <p>Oops, Something went wrong! Please try again.</p>
  </div>

  <script src="jquery.js"></script>
  <script src="app.js"></script>
</body>

</html>
